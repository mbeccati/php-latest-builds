name: PHPUnit

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
  workflow_dispatch:
    inputs:
      run_id:
        description: Workflow run id
        required: true
        type: number

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    name: PHPUnit tests

    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        phpunit-branch:
          - main
          - 10.5
          - 9.6
          - 8.5

        php-branch:
          - master
          - PHP-8.3
          - PHP-8.2
          - PHP-8.1

        php-coverage:
          - pcov
          - xdebug
          - none

        exclude:
          - phpunit-branch: main
            php-branch: PHP-8.1
          - php-branch: master
            php-coverage: pcov
          - php-branch: master
            php-coverage: xdebug
          - php-branch: PHP-8.3
            php-coverage: none
          - php-branch: PHP-8.2
            php-coverage: none
          - php-branch: PHP-8.1
            php-coverage: none

    env:
      PHP_DIR: /opt/${{ matrix.php-branch }}
      PHP: /opt/${{ matrix.php-branch }}/bin/php

    steps:
      - name: Install PHP from artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          name: ${{ matrix.php-branch }}
          path: /opt/${{ matrix.php-branch }}
          workflow: ${{ github.event.workflow.id || 'CI' }}
          run_id: ${{ github.event.workflow_run.id || inputs.run_id }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: sebastianbergmann/phpunit
          ref: ${{ matrix.phpunit-branch }}

      - name: Checkout build configuration
        uses: actions/checkout@v4
        with:
          path: build

      - name: Enable PHP and install Composer
        run: build/php-composer.sh

      - name: Install dependencies with Composer
        run: composer install

      - name: Install xdebug
        if: matrix.php-coverage == 'xdebug'
        run: |
          $PHP_DIR/bin/pecl install xdebug
          echo "zend_extension=xdebug.so" >> "${PHP_DIR}/lib/php.ini"
          echo "XDEBUG_MODE=coverage" >> $GITHUB_ENV

      - name: Install pcov
        if: matrix.php-coverage == 'pcov'
        run: |
          $PHP_DIR/bin/pecl install pcov
          echo "extension=pcov.so" >> "${PHP_DIR}/lib/php.ini"

      - name: Run tests
        run: $PHP ./phpunit --log-junit junit-${{ matrix.phpunit-branch }}-${{ matrix.php-branch }}-${{ matrix.php-coverage }}.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always() # always run even if the previous step fails
        with:
          name: test-results-${{ matrix.phpunit-branch }}-${{ matrix.php-branch }}-${{ matrix.php-coverage }}
          path: 'junit-*.xml'
          retention-days: 1

  report:
    name: Collect results

    runs-on: ubuntu-latest

    needs:
      - test

    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: sebastianbergmann/phpunit
          ref: main

      - name: Download Test Report
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ github.run_id }}
          name: test-results-.*
          name_is_regexp: true
          if_no_artifact_found: warn

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        with:
          name: Test suite results
          path: '**/junit-*.xml'
          reporter: java-junit
          only-summary: true
