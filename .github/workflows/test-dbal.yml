name: DBAL

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
  workflow_dispatch:
    inputs:
      run_id:
        description: Workflow run id
        required: true
        type: number

permissions:
  contents: read
  actions: read

jobs:
  test:
    name: DBAL tests

    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-branch:
          - master
          - PHP-8.3
          - PHP-8.2
          - PHP-8.1

        doctrine-branch:
          - 3.7.x
          - 4.0.x

        db-type:
          - sqlite
          - pgsql
          - mysql

    env:
      PHP: /opt/${{ matrix.php-branch }}/bin/php

    services:
      postgres:
        image: ${{ ( matrix.db-type == 'pgsql' ) && 'postgres:latest' || '' }}
        env:
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mysql:
        image: ${{ ( matrix.db-type == 'mysql' ) && 'mysql:latest' || '' }}
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: secret
          MYSQL_DATABASE: doctrine_tests_tmp
          MYSQL_ROOT_PASSWORD: secret
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 5
        ports:
          - 3306:3306

    steps:
      - name: Install PHP from artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          name: ${{ matrix.php-branch }}
          path: /opt/${{ matrix.php-branch }}
          workflow: ${{ github.event.workflow.id || 'CI' }}
          run_id: ${{ github.event.workflow_run.id || inputs.run_id }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: doctrine/dbal
          ref: ${{ matrix.doctrine-branch }}

      - name: Checkout build configuration
        uses: actions/checkout@v4
        with:
          path: build

      - name: Enable PHP and install Composer
        run: build/php-composer.sh

      - name: Copy build configuration
        if: matrix.db-type != 'sqlite'
        run: cp build/dbal/phpunit-${{ matrix.db-type }}.xml phpunit.xml

      - name: Install dependencies with Composer
        run: composer install

      - name: Run tests
        run: $PHP -d memory_limit=1G vendor/bin/phpunit --log-junit junit.xml

      - name: Publish report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: 'junit.xml'
          annotate_only: true
